<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Babal Cinemas - Cinemas just got Babal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book">
        <div class="left"> <img src="images/img/jawan.jpg" alt="">
            <div class="play">
                <i class="bi bi-play-fill" id="play"></i>
            </div>
            <div class="content">
                <h6>Directed By</h6>
                <p>Atlee Kumar</p>
                <h6>Starring</h6>
                <p>Shah Rukh Khan,<br>
                   Deepika Padukone
                </p>
                <h6>Edited By</h6>
                <p>Ruben</p>
            </div>
        
        </div>
        <div class="right">
            <div class="head_time">
                <h1>Jawan</h1>
                <div class="time">
                    <h6><i class="bi bi-clock"></i> 165 minutes</h6>
                    <button>PG-13</button>
                </div>
            </div>
            <div class="date_type">
                <div class="left_card ">
                    <h6 class="title">Thursday    4 May</h6>
                    <div class="card_month crd">
                        <li>
                            <h6>Mon</h6>
                            <h6>1</h6>
                        </li>
                        <li>
                            <h6>Tues</h6>
                            <h6>2</h6>
                        </li>
                    </div>
                </div>
                <div class="right_card" >
                     <h6 class="title">Show Time</h6>
                    <div class="card_month crd">
                        <li>
                            <h6>2D</h6>
                            <h6>10:00</h6>
                        </li>
                        <li>
                            <h6>2D</h6>
                            <h6>12:30</h6>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
